<form [formGroup]="comprarComicForm">
    <h1>Comprar Comic</h1>
    <hr>        
    <div class="row">
        <div hidden>
            <label for="idComic">Id:</label>
            <input type="text" class="form-control" id="idComic" maxlength="50" formControlName="idComic" >
        </div>

        <div class="col-6">
            <label for="nombreComic">Nombre:</label>
            <input type="text" class="form-control" id="nombreComic" maxlength="50" formControlName="nombreComic">
        </div>
        <div class="col-6">
            <label for="cantidadComic">Cantidad:</label>
            <input type="number" class="form-control" id="cantidadComic" formControlName="cantidadComic">
        </div>
        <button type="button" class="btn btn-primary" (click)="comprar()">Comprar</button>
    </div>

</form>
